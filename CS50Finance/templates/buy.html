{% extends "layout.html" %}

{% block title %}
Buy Stocks
{% endblock %}

{% block main %}
<form action="/buy" method="post">
  <div class="form-group">
    <input type="text" name="symbol" placeholder="Symbol">
  </div>
  <div class="form-group">
    <input type="number" name="shares" placeholder="Shares">
  </div>
  <button class="btn btn-primary" name="submit">Submit</button>
</form>
{% endblock %}
