{% extends "layout.html" %}
{% block title %}
Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped">
<thead>
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Share</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
</thead>
<tfoot>
  <tr>
    <td colspan="4"></td>
    <td>${{ total }}</td>
  </tr>
</tfoot>
<tbody>
  {% for item in input_list %}
  <tr>
    <td>{{item["symbol"]}}</td>
    <td>{{item["name"]}}</td>
    <td>{{item["share"]}}</td>
    <td>${{item["price"]}}</td>
    <td>${{item["total"]}}</td>
  </tr>
  {% endfor %}
  <tr>
    <td>CASH</td>
    <td colspan="3"></td>
    <td>${{cash}}</td>
  </tr>
</tbody>
</table>
{% endblock %}
